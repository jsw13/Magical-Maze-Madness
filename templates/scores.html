<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Scores</title>
  <style>
    body {font-family:'Courier New', Courier, monospace; text-align: center;}
    table {margin-left: auto; margin-right: auto;}
    table, td, th {border-collapse: collapse; border: 1px solid black;}
    td, th {width: 200px;}
  </style>
</head>

<body>
    <h1 style="font-weight: 800">Scores</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Score</th>
        </tr>
        {% for score in scores %}
        <tr>
            <td> {{ score.name }} </td>
            <td> {{ score.score }} </td>
        </tr>
        {% endfor %}
    </table>

    <div><h1></h1></div>

    <form action="{{ url_for('delete_scores') }}" method="post">
      <label>Delete scores:</label>
      <input type="text" name="score_name" placeholder="Name">
      <input type="submit" value="Delete">
    </form>

    <div><h1></h1></div>

    <form action="{{ url_for('delete_scores') }}" method="post">
      <input type="submit" name="score_name" value="Delete All" style="background-color: red;">
    </form>

</body>
</html>
